<body>
    <form action="">
        <label for="emailid"  >enter your email</label>
        <input id="emailid" type="email" pattern="[A-Za-z0-9]+@[a-z]+.[a-z]{2,}" required>
        <br>

        <label for="userName">enter your username</label>
        <input id="userName" type="text" required>
        <br>

        <label for="psw"> enter your pasword </label>
        <input id="psw" type="password" pattern="[A-Za-z0-9]{8,}" required>
        <br>

        <button type="submit">submit</button>
    </form>

</body>
</html>
